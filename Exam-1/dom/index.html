<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading"></h1>
    <p id="para"></p>
    <script>
        let Post = {
            title : "The Ancient Civilization of Rome",
            description : "In modern historiology, ancient Rome refers to Roman civilization from the founding of the city of Rome in the 8th century BC to the collapse of the Western Roman Empire in the 5th century AD. It encompasses the Roman Kingdom, Roman Republic and Roman Empire until the fall of the western empire."
        };
        document.getElementById('heading').innerHTML = Post.title;
        document.getElementById('para').innerHTML = Post.description;
    </script>
</body>
